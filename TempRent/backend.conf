<VirtualHost *:80>
    DocumentRoot /var/www/html/web
    <Directory /var/www/html/web>
        Require all granted
        AllowOverride All
        Allow from All
    </Directory>
    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>

<VirtualHost *:443>
    DocumentRoot /var/www/html/web
    <Directory /var/www/html/web>
        Require all granted
        AllowOverride All
        Allow from All
    </Directory>
    ErrorLog /var/log/apache2/project_error.log
    CustomLog /var/log/apache2/project_access.log combined
</VirtualHost>